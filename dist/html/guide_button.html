<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Guide Button</title>
</head>

<body>
    <header class="g_detail_header">
        <h1>UI / UX guide - button</h1>
    </header>
    <section class="g_detail_section">
        <p class="g_detail_title">01 Background Transitions</p>
        <!--fade-->
        <div class="btngroup">
            <p class="g_detail_sub_title">Fade</p>
            <button class="btn save">저장</button>
            <button class="btn cancel">취소</button>
        </div>
        <!--Sweep left & Right-->
        <div class="btngroup">
            <p class="g_detail_sub_title">Sweep Left & Right</p>
            <button class="btn sweep-to-right">저장</button>
            <button class="btn sweep-to-left">취소</button>
        </div>
        <!-- Rectangle In & Out-->
        <div class="btngroup">
            <p class="g_detail_sub_title"> Rectangle In & Out</p>
            <button class="btn rectangle-in">저장</button>
            <button class="btn rectangle-out">취소</button>
        </div>

        <p class="g_detail_title">02 Icons</p>
        <!--icon back&forward-->
        <div class="btngroup">
            <p class="g_detail_sub_title">Icon Back & Forward</p>
            <button class="btn icon-back"><i class="fa fa-chevron-circle-left icon"></i>저장</button>
            <button class="btn icon-forward">취소<i class="fa fa-chevron-circle-right icon"></i></button>
        </div>
        <!--icon fade-->
        <div class="btngroup">
            <p class="g_detail_sub_title">Icon Fade</p>
            <button class="btn icon-fade">취소<i class="fa fa-check icon"></i></button>
        </div>
        <!--icon push pop-->
        <div class="btngroup">
            <p class="g_detail_sub_title">Icon Push & Pop</p>
            <button class="btn icon-push"><i class="fa fa-star icon"></i>저장</button>
            <button class="btn icon-pop">취소<i class="fa fa-star icon"></i></button>
        </div>

        <p class="g_detail_title">03 Border Transitions</p>
        <!--Border Fade-->
        <div class="btngroup">
            <p class="g_detail_sub_title"> Border Fade</p>
            <button class="btn border-fade">border</button>
        </div>
        <div class="btngroup">
            <p class="g_detail_sub_title"> Border underline</p>
            <button class="btn underline-from-left">border-left</button>
            <button class="btn underline-from-center">border-center</button>
            <button class="btn underline-from-right">border-right</button>
        </div>

        <p class="g_detail_title">04 Shadow</p>
        <div class="btngroup">
            <p class="g_detail_sub_title"> Shadow</p>
            <button class="btn shadow">shadow</button>
            <button class="btn box-shadow-outset">shadow-outset</button>
        </div>
    </section>
</body>
<script type="text/javascript" src="../resources/js/jquery-1.8.3.js"></script>

</html>
